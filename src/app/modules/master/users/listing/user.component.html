<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t">

    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer -->
        <mat-drawer class="w-72 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened"
            [position]="'end'" #matDrawer>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">



            <!-- Main -->
            <div class="flex-auto p-6 sm:p-1 overflow-y-auto" cdkScrollable>

                <div class="flex flex-col flex-auto w-full">

                    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

                        <!-- Title and action buttons -->
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <h2 class="text-3xl font-semibold tracking-tight leading-8">{{t('user.title')}}</h2>
                                <div class="font-medium tracking-tight text-secondary">{{t('user.label')}}</div>
                            </div>
                            <div class="flex items-center ml-6">

                                <button (click)="openEditModal(null, $event)" class="hidden sm:inline-flex ml-3"
                                    mat-flat-button [color]="'primary'">
                                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:user-add'"></mat-icon>
                                    <span class="ml-2">{{t('user.add')}}</span>
                                </button>

                            </div>
                        </div>



                        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">

                            <div
                                class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">

                                <div class="overflow-x-auto mx-6">
                                    <div class="flex flex-col mt-8 divide-y border-t border-b">
                                        <ng-container *ngFor="let item of data; trackBy: trackByFn;">
                                            <div class="flex flex-col sm:flex-row sm:items-center py-6">
                                                <div class="flex items-center">
                                                    <div
                                                        class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">

                                                        <ng-container>
                                                            <div
                                                                class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                                                {{item.name.charAt(0)}}
                                                            </div>
                                                        </ng-container>
                                                    </div>
                                                    <div class="ml-4">
                                                        <div class="font-medium">{{item.name}}</div>
                                                        <div class="text-secondary">{{item.email}}</div>
                                                    </div>
                                                </div>


                                                <div class="flex items-center mt-4 sm:mt-0 sm:ml-auto">
                                                    <div class="order-2 mt-4 mr-5 sm:order-1 ml-4 sm:ml-0">
                                                        <div [ngClass]="{'bg-green-400': item.user_status == 1, 'bg-red-400': item.user_status == 0}"
                                                            class="cursor-pointer text-white flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal">
                                                            <span
                                                                class="text-sm font-medium whitespace-nowrap">{{'user.active.'+(item.user_status)|
                                                                transloco}}</span>
                                                        </div>
                                                    </div>
                                                    <div class="order-2 sm:order-1 ml-4 sm:ml-0">
                                                        <button mat-icon-button>
                                                            <mat-icon (click)="openEditModal(item)" class="text-hint"
                                                                [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                                                        </button>
                                                    </div>
                                                    <div class="order-1 sm:order-2 sm:ml-3">
                                                        <button mat-icon-button>
                                                            <mat-icon (click)="confirmDeleteFirstAidRoom(item, $event)"
                                                                class="text-hint"
                                                                [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                                        </button>
                                                    </div>


                                                </div>

                                            </div>
                                        </ng-container>
                                    </div>

                                </div>
                            </div>


                        </div>

                    </div>

                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
