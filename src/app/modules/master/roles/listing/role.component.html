<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t">

    <mat-drawer-container class="flex-auto h-full">



        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">



            <!-- Main -->
            <div class="flex-auto p-6 sm:p-1 overflow-y-auto" cdkScrollable>

                <div class="flex flex-col flex-auto w-full">

                    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

                        <!-- Title and action buttons -->
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <h2 class="text-3xl font-semibold tracking-tight leading-8">บทบาท</h2>
                                <div class="font-medium tracking-tight text-secondary">Manage roles and permissions
                                </div>
                            </div>
                            <div class="flex items-center ml-6">
                               
                                    <div *ngxPermissionsOnly="ADD" class="flex items-center ml-6">

                                        <button (click)="openEditModal(null, $event)" class="hidden sm:inline-flex ml-3"
                                            mat-flat-button [color]="'primary'">
                                            <mat-icon class="icon-size-5"
                                                [svgIcon]="'heroicons_outline:collection'"></mat-icon>
                                            <span class="ml-2">Add Role</span>
                                        </button>

                                    </div>
                             

                            </div>
                        </div>
                        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">

                            <div
                                class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">

                                <div class="overflow-x-auto mx-6">
                                    <div class="flex flex-col mt-8 divide-y border-t border-b">
                                        <ng-container *ngFor="let role of roles | async">
                                            <div class="flex flex-col sm:flex-row sm:items-center py-6">
                                                <div class="flex items-center">

                                                    <div class="ml-4">
                                                        <div class="font-medium">{{role.normalize_name}}</div>
                                                        <div class="text-secondary">{{role.name}}</div>
                                                    </div>
                                                </div>

                                                <div class="flex items-center mt-4 sm:mt-0 sm:ml-auto">
                                                    <div class="order-2 mt-4 mr-5 sm:order-1 ml-4 sm:ml-0">
                                                        <div [ngClass]="{'bg-green-400': role.active == 1, 'bg-red-400': role.active == 0}"
                                                            class="cursor-pointer text-white flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal">
                                                            <span
                                                                class="text-sm font-medium whitespace-nowrap">{{'user.active.'+(role.active)|
                                                                transloco}}</span>
                                                        </div>
                                                    </div>
                                                
                                                   
                                                    <div *ngxPermissionsOnly="UPDATE" class="order-2 sm:order-1 ml-4 sm:ml-0">
                                                        <button mat-icon-button>
                                                            <mat-icon (click)="openEditModal(role)" class="text-hint"
                                                                [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                                                        </button>
                                                    </div>
                                                 
                                                    <div *ngxPermissionsOnly="DELETE" class="order-1 sm:order-2 sm:ml-3">
                                                        <button mat-icon-button>
                                                            <mat-icon (click)="confirmDelete(role, $event)"
                                                                class="text-hint"
                                                                [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                                        </button>
                                                    </div>
                                          


                                                </div>

                                            </div>
                                        </ng-container>
                                    </div>

                                </div>
                            </div>


                        </div>



                    </div>

                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
