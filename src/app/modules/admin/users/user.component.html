    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer -->

            [position]="'end'" #matDrawer>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">



            <!-- Main -->
            <div class="flex-auto p-6 sm:p-1 overflow-y-auto" cdkScrollable>

                <div class="flex flex-col flex-auto w-full">

                    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

                        <!-- Title and action buttons -->
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <h2 class="text-3xl font-semibold tracking-tight leading-8">User Information </h2>
                                <div class="font-medium tracking-tight text-secondary">Admin and client in your company </div>

                            </div>
                        </div>

                    

                        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">

                            <div
                                class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">

                                <div class="overflow-x-auto mx-6">
                                    <table class="w-full bg-transparent" mat-table
                                        [dataSource]="recentTransactionsDataSource">

                                        <!-- Name -->
                                        <ng-container matColumnDef="name">
                                            <th mat-header-cell *matHeaderCellDef>
                                                Name
                                            </th>
                                            <td mat-cell *matCellDef="let transaction">
                                                <div class="min-w-0">
                                                    <div class="pr-6 font-medium text-sm  whitespace-nowrap truncate">
                                                        {{transaction.name}}</div>
                                                    <div
                                                        class=" pr-6 truncate text-secondary text-sm text-secondary whitespace-nowrap">
                                                        {{transaction.email}}</div>
                                                </div>
                                            </td>
                                        </ng-container>

                                        <!-- Edit User -->
                                        <ng-container matColumnDef="mobile">
                                            <th mat-header-cell *matHeaderCellDef>
                                                Mobile
                                            </th>
                                            <td mat-cell *matCellDef="let transaction">
                                                <span class="pr-6 font-medium whitespace-nowrap">
                                                    {{transaction.mobile}}
                                                </span>
                                            </td>
                                        </ng-container>

                                        <!-- Active -->
                                        <ng-container matColumnDef="active">
                                            <th mat-header-cell *matHeaderCellDef>
                                                Active
                                            </th>
                                            <td mat-cell *matCellDef="let transaction">
                                                <span
                                                    class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase">

                                                    <ng-container *ngIf="transaction.user_status=== 1">
                                                        <mat-icon class="text-green-400 icon-size-5"
                                                            [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                                    </ng-container>
                                                    <ng-container *ngIf="transaction.user_status != 1">
                                                        <mat-icon class="text-gray-400 icon-size-5"
                                                            [svgIcon]="'heroicons_solid:x'">
                                                        </mat-icon>
                                                    </ng-container>
                                                </span>

                                            </td>
                                        </ng-container>

                                        <!-- Company -->
                                        <ng-container matColumnDef="company">
                                            <th mat-header-cell *matHeaderCellDef>
                                                Company
                                            </th>
                                            <td mat-cell *matCellDef="let transaction">
                                                <span class="pr-6 font-medium whitespace-nowrap">
                                                    {{transaction.company}}
                                                </span>
                                            </td>
                                        </ng-container>



                                        <!-- User Status -->
                                        <ng-container matColumnDef="user_status">
                                            <th mat-header-cell *matHeaderCellDef>
                                                User Status
                                            </th>
                                            <td mat-cell *matCellDef="let transaction">
                                                <span
                                                    class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                                                    [ngClass]="{'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': transaction.user_role === 'Admin',
                                                                'bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-50': transaction.user_role == 'User'}">
                                                    <span
                                                        class="leading-relaxed whitespace-nowrap">{{transaction.user_role}}</span>
                                                </span>
                                            </td>
                                        </ng-container>

                                        <!-- Footer -->
                                        <!-- <ng-container matColumnDef="recentOrdersTableFooter">
                                            <td class="py-6 px-0 border-0" mat-footer-cell *matFooterCellDef
                                                colspan="0">

                                                    class=" sm:inset-x-0 sm:bottom-0  sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                                    [ngClass]="{'pointer-events-none': isLoading}"
                                                    [length]="pagination.length" [pageIndex]="pagination.page"
                                                    [pageSize]="pagination.size" [pageSizeOptions]="[5, 10, 25, 100]"
                                                    [showFirstLastButtons]="true">
                                                </mat-paginator>

                                            </td>

                                        </ng-container> -->

                                        <tr mat-header-row *matHeaderRowDef="recentTransactionsTableColumns"></tr>
                                        <tr class="order-row h-16" mat-row
                                            *matRowDef="let row; columns: recentTransactionsTableColumns;"></tr>
                                        <!-- <tr class="h-16 border-0" mat-footer-row
                                            *matFooterRowDef="['recentOrdersTableFooter']"></tr> -->
                                           
                                    </table>
                                    <mat-paginator
                                    class=" sm:inset-x-0 sm:bottom-0  sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                    [ngClass]="{'pointer-events-none': isLoading}"
                                   
                                    (page)="currentPage($event)"
                                    [hidePageSize]="true"
                                   
                                    [length]="pagination.length" [pageIndex]="pagination.page"
                                    [pageSize]="pagination.size" [pageSizeOptions]="[5, 10, 25, 100]"
                                    [showFirstLastButtons]="true">
                                </mat-paginator>
                                </div>
                            </div>


                        </div>

                    </div>

                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
